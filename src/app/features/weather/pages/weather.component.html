<form (submit)="search()">
    <input type="text" placeholder="Enter location" name="location" [(ngModel)]="location" />
    <button type="submit">Search</button>
</form>
<div class="flex flex-col gap-2 items-center">
    @for (day of days; track $index) {
    <app-day [day]="day"></app-day>
    }
</div>
